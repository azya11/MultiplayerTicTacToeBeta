<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top layout -->
    <div class="top-bar">
        <!-- Auth Section -->
        <div id="auth-box" class="box">
            <h3>Login / Signup</h3>
            <div id="auth">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="signup()">Sign Up</button>
            </div>
            <button onclick="logout()" id="logoutButton" style="display: none;">Logout</button>
        </div>

        <!-- Game & Chat Section -->
        <div id="main-box" class="main-box">
            <div class="main-content">
                <h1>Multiplayer Tic-Tac-Toe</h1>

                <div id="players"></div>

                <div>
                    <button onclick="createRoom()">Create Room</button>
                    <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
                    <button onclick="joinRoom()">Join Room</button>
                </div>

                <div id="status" style="display:none;">Waiting for opponent...</div>
                <div id="board" class="grid"></div>
                <div id="timerContainer" style="display:none;">
                    <div id="timer" style="font-weight: bold; font-size: 1.2em; margin: 10px;">Timer: --</div>
                    <button onclick="restartGame()">Restart</button>
                </div>

            </div>
        </div>

        <!-- Friends Section -->
        <div id="friends-box" class="box">
            <h3>Friends</h3>
            <input type="text" id="friendInput" placeholder="Friend username">
            <button onclick="sendFriendRequest()">Add Friend</button>
            <ul id="friendList"></ul>
            <ul id="requestList"></ul>
            <ul id="chatMessages" style="list-style:none;"></ul>
            <h3>Global Chat</h3>
            <input type="text" id="chatInput" placeholder="Type message" disabled>
            <button onclick="sendChat()" id="chatButton" disabled>Send</button>
        </div>
    </div>

    
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
